<div (click)="seeDetails()" class="card">
  <div class="card-body">
    <h5 class="card-title">{{item.title}}</h5>
    <div [@openDiv]="openDetails ? 'open' : 'closed'">
      <p class="card-text">{{item.notes}}</p>
      <button type="button" class="btn btn-secondary">Edit</button>
      <button (click)="confirmDelete(content)" type="button" class="btn btn-secondary">Delete</button>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Confirm delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this item?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="deleteItem(); c('Close click')">Delete</button>
    <button type="button" class="btn btn-outline-secondary" (click)="c('Close click')">Cancel</button>
  </div>
</ng-template>
